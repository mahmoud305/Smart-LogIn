<html>

<head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>



    <div class="container my-5 text-center">

        <div class="details w-75 m-auto p-5  shadow shadow-lg">
            <h1 class="smartLog"> Smart Login System</h1>

            <input class="form-control my-3 bg-transparent" type="text" id="registerationUserName"
                placeholder="Enter your name">
                <p id="userNameDetails">username should start with a letter and contain only letters,number,space and underscore </p>

            <input class="form-control my-3 bg-transparent" type="text" id="registerationEmail"
                placeholder="Enter your email">

            <input class="form-control my-3 bg-transparent" type="password" id="registerationPassword"
                placeholder="Enter your password">
                <p id="passwordDetails">8 to 15 characters, contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character</p>

            <p id="invalidInput"></p>



            <button onclick="signUp()" class="btn btn-outline-info my-3 w-100">Sign Up</button>

            <p class="text-white"> You have an account? <a href="../index.html"
                    class="signUp text-white  text-decoration-none ">Sign In</a> </p>
        </div>

    </div>
 
    <script src="../js/bootstrap.bundle.min.js"></script>

    <script src="../js/script1.js"></script>
</body>

</html>
